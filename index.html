<!DOCTYPE html>

<html ng-app="SlidedeckApp">
  <head>
    <title>angular-slidedeck example</title>
    <meta charset="UTF-8">

    <!-- bootstrap, font -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,500">

    <!-- angular-slidedeck and dependencies-->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-slidedeck/angular-slidedeck.js"></script>
    <link rel="stylesheet" href="bower_components/angular-slidedeck/angular-slidedeck.css">

    <!-- initialize angular (your own js and css) -->
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body ng-cloak>
    <slides>

      <slide>
        <div class="slide-body slide-full-img" style="background-image: url('http://media.giphy.com/media/v2xIous7mnEYg/giphy.gif')">
          <div class="row">
            <div class="col-md-12 box text-center">
              <h1><a href="https://paperhive.org">PaperHive</a></h1>
              <h2>Papers, alive.</h2>
              <p>
                May 28, 2015, Dummy Conference DC2015<br>
                <a href="https://github.com/paperhive/angular-slides">
                  https://github.com/paperhive/angular-slides
                </a>
              </p>
            </div>
          </div>
          <div class="row sm-margin-top">
            <div class="col-md-4 col-md-offset-1 box text-center">
              <img src="https://paperhive.org/static/img/andre.jpg" class="img-circle" style="max-width: 100px"><br>
              André Gaul<br>
              <a href="https://twitter.com/andrenarchy">@andrenarchy</a>
            </div>
            <div class="col-md-4 col-md-offset-2 box text-center">
              <img src="https://paperhive.org/static/img/nico.jpg" class="img-circle" style="max-width: 100px"><br>
              Nico Schlömer<br>
              <a href="https://twitter.com/nschloe">@nschloe</a>
            </div>
          </div>
        </div>
      </slide>

      <slide>
        <div class="slide-body clearfix">
          <h1>Dummy slide</h1>
          <p>
            With dummy text!
          </p>
          <ul>
            <li>... and dummy bullet lists</li>
          </ul>
        </div>
      </slide>

    </slides>
  </body>
</html>
